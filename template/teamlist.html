{% extends "base.html" %}

{% block content %}
{% for t in team_q %}
	<a class="bdoty-picbtn" data-role="button" href="/team?t={{ t.key.urlsafe() }}">
		{% if t.picture == None %}
			<img src="http://www.bluebirdnews.co.uk/wp-content/uploads/2014/11/WB-team-photo.jpg">
		{% else %}
			<img src="/res/{{ t.picture }}.png">
		{% endif %}
		<span>{{ t.name }}</span>
	</a>
{% endfor %}
{% endblock %}

{% block footer %}
{% if loggedin|default(False) %}
<div data-role="footer" class="bdoty-footer" data-position="fixed" data-theme="a">
	<div data-role="controlgroup" data-type="horizontal" class="ui-mini">
		<a href="/teams/add" class="ui-btn ui-btn-icon-left ui-icon-plus">Add</a>
	</div>
</div>
{% endif %}
{% endblock %}
